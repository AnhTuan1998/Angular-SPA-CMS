<nz-table
  #userTable
  [nzData]="users"
>
  <thead>
  <tr>
    <th *ngFor="let item of columns">{{ item.label }}</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of userTable.data; index as i">
    <td *ngFor="let row of columns">{{ data[row['key']] }}</td>
    <td>
      <a class="ml-2" (click)="edit(data)">
        <i nz-icon nzTheme="outline" nzType="edit"></i>
      </a>
      <a class="ml-2" (click)="showDeleteConfirm(data.email)">
        <i nz-icon nzTheme="outline" nzType="delete"></i>
      </a>
    </td>
  </tr>
  </tbody>
</nz-table>
